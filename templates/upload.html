<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedAware - Upload Prescription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <style>
        /* Styling for the Upload Page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            font-size: 16px;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .medicine-list {
            margin-top: 20px;
        }

        .medicine-list ul {
            list-style-type: none;
            padding: 0;
        }

        .medicine-list li {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Prescription</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="prescription">Choose an image of your prescription:</label>
            <input type="file" id="prescription" name="prescription" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        {% if recognized_text %}
        <h3>Recognized Text:</h3>
        <p>{{ recognized_text }}</p>

        <div class="medicine-list">
            <h3>Matched Medicines:</h3>
            <ul>
                {% for medicine in matching_medicines %}
                    <li>{{ medicine }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <div class="back-link">
            <a href="/" class="back">Back to Home</a>
        </div>
    </div>
</body>
</html>
